services:
  # Laravel
  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: trading-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - app_storage:/var/www/storage/app
      - app_logs:/var/www/storage/logs
    networks:
      - trading-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: db
      REDIS_HOST: redis

  # Nginx
  webserver:
    build:
      context: ./infra
      dockerfile: nginx/Dockerfile
    container_name: trading-webserver
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www:ro
    networks:
      - trading-network
    depends_on:
      - app

  # PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: trading-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - trading-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: trading-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend
  frontend:
    container_name: trading-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - trading-network
    restart: unless-stopped
    command: sh -c "npm install && npm run dev"

networks:
  trading-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
  app_storage:
  app_logs:
