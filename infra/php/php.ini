; PHP Production Configuration for Trading Platform

; Error handling
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On

; Memory and execution limits
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Upload limits
upload_max_filesize = 50M
post_max_size = 50M

; BCMath precision (critical for financial calculations)
bcmath.scale = 8

; Date/Time
date.timezone = UTC

; Session security
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1
